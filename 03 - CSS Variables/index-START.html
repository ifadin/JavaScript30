<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Update CSS Variables with <span class='hl'>JS</span></h2>

<div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
</div>

<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

<script>
    function change(e) {
        const sizing = e.target.dataset.sizing || '',
            name = e.target.name,
            value = e.target.value;

        document.documentElement.style.setProperty(`--${name}`, `${value}${sizing}`);
    }

    const inputs = document.querySelectorAll(`input`);

    inputs.forEach(input => input.addEventListener('change', change));
    inputs.forEach(input => input.addEventListener('mousemove', change));

</script>

</body>
</html>
