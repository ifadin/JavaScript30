<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
<script>
    function easterEgg() {
        console.log('Bingo!');
        cornify_add();
    }

    const detectedKeys = [],
        secret = 'secret';

    window.addEventListener('keyup', e => {
        detectedKeys.push(e.key);
        detectedKeys.splice(0, detectedKeys.length - secret.length);
        console.log(detectedKeys);
        if (detectedKeys.join('').match(new RegExp(`${secret}$`, 'gi'))) easterEgg();
    });
</script>
</body>
</html>
