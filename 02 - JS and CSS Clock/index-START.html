<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="clock">
    <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
    </div>
</div>


<script>
    function tick(secHand, minHand, hrHand) {
        const now = new Date(),
            sec = now.getSeconds(),
            secOffset = 90 + 6 * sec,
            min = now.getMinutes(),
            minOffset = 90 + 6 * min,
            hr = now.getHours(),
            hrOffset = 90 + 6 * hr;

        secHand.style.transform = `rotate(${secOffset}deg)`;
        minHand.style.transform = `rotate(${minOffset}deg)`;
        hrHand.style.transform = `rotate(${hrOffset}deg)`;
    }

    const clockTick = tick.bind(null,
        document.querySelector(`.second-hand`),
        document.querySelector(`.min-hand`),
        document.querySelector(`.hour-hand`)
    );

    setInterval(clockTick, 1000);

    clockTick();
</script>


</body>
</html>
