<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>
<body>
<p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
<script>
    // ## Array Cardio Day 2

    const people = [
        {name: 'Wes', year: 1988},
        {name: 'Kait', year: 1986},
        {name: 'Irv', year: 1970},
        {name: 'Lux', year: 2015}
    ];

    const comments = [
        {text: 'Love this!', id: 523423},
        {text: 'Super good', id: 823423},
        {text: 'You are the best', id: 2039842},
        {text: 'Ramen is my fav food ever', id: 123523},
        {text: 'Nice Nice Nice!', id: 542328}
    ];

    // Some and Every Checks
    const isOlderThen18 = p => new Date().getUTCFullYear() - p.year > 18;

    console.log(`is at least one person 19 or older? ${people.some(isOlderThen18)}`);
    console.log(`is everyone 19 or older? ${people.every(isOlderThen18)}`);

    // Array.prototype.find()
    // find the comment with the ID of 823423
    const targetId = 823423;

    console.log(`Comment with the ID of ${targetId}:`);
    console.log(comments.find(c => c.id === targetId));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(c => c.id === targetId);

    console.log(`Comments ${targetId} index is ${index}`);
    console.log(`Comment ${targetId} was removed:`);
    console.log([
        ...comments.slice(0, index),
        ...comments.slice(index + 1)
    ]);

</script>
</body>
</html>
