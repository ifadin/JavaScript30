<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}],
        some = 'someString',
        p = document.querySelector('p');

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log(some);

    // Interpolated
    console.log('interpolated - %s', some);

    // Styled
    console.log(`%c styled ${some}`, 'font-size: 14px');

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('Error');

    // Info
    console.info('Info');

    // Testing
    console.assert(some === 'some', `was expecting ${some}`);

    // clearing
    //    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(d => {
        console.group(`${d.name}`);
        console.log(`${d.name} is ${d.age} years old.`);
        console.groupEnd(`${d.name}`);
    });

    // counting
    console.count(`${dogs[0].name}`);
    console.count(`${dogs[1].name}`);

    // timing
    console.time('executed after');
    setTimeout(() => console.timeEnd('executed after'), 650);

</script>
</body>
</html>
